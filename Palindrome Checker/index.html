<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Palindrome Checker</title>
    <link rel='stylesheet' href='./styles.css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Schoolbell&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <h1>Palindrome Checker</h1>
      <div>
        <p>Enter a word to check whether it is a palindrome!</p>
        <input id='text-input' placeholder='Enter a word or phrase'></input>
        <button id='check-btn'>Check</button>
      </div>
      <div id='result'></div>
    </main>

    <script src='./script.js'></script>
  </body>
</html>
