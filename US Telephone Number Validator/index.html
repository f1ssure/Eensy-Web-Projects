<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>Telephone Number Validator</title>
    <link href='styles.css' rel='stylesheet' />
  </head>

  <body>
      <div class="phone">
        <div class="volume-buttons">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        
        <div class="top">
          <div class="camera"></div>
          <div class="speaker"> </div>
        </div>
        
        <div class="screen">
          <h1>US Format Checker</h1>
          <h2>Enter a phone number below</h2>
          <input id='user-input' placeholder='Your number' type='text'>
          <div id='buttons'>
            <button id='check-btn'>Check</button>
            <button id='clear-btn'>Clear</button>
          </div>
          <div id='results-div'></div>
        </div>
        
        <div class="home-button"></div>
    </div>

    <div id='credits'>
      <p>The iPhone design is made by <a href='https://codepen.io/erqwork/pen/ozYBqm' target='_blank'>Elliott Quinn</a> 
    </div>

    <script src='script.js'></script>
  </body>
</html>
